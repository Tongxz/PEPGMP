# Prometheus configuration for PEPGMP
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"
  # - "recording_rules.yml"

scrape_configs:
  # Prometheus自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PEPGMP API指标
  - job_name: 'pepgmp-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PEPGMP Celery Worker指标（如果暴露）
  - job_name: 'pepgmp-celery'
    static_configs:
      - targets: ['celery-worker:8001']  # 假设worker暴露指标端口
    scrape_interval: 15s

  # Node Exporter（系统指标）
