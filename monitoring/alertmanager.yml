# Alertmanager configuration for PEPGMP

global:
  # 如果没有提供，则从环境变量读取SMTP配置
  smtp_smarthost: ${ALERTMANAGER_SMTP_HOST:-'localhost:25'}
  smtp_from: ${ALERTMANAGER_SMTP_FROM:-'alertmanager@pepgmp.local'}
  smtp_auth_username: ${ALERTMANAGER_SMTP_USERNAME:-''}
  smtp_auth_password: ${ALERTMANAGER_SMTP_PASSWORD:-''}
  smtp_require_tls: false  # 生产中应设置为true

  # Slack webhook URL（可选）
  slack_api_url: ${ALERTMANAGER_SLACK_WEBHOOK_URL:-''}

# 路由树：定义告警如何路由到不同的接收器
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # 子路由：可根据标签路由到不同的接收器
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'
      continue: true

# 接收器定义
receivers:
  # 默认接收器：电子邮件
  - name: 'default-receiver'
    email_configs:
      - to: ${ALERTMANAGER_EMAIL_TO:-'admin@pepgmp.local'}
        send_resolved: true

  # 关键告警接收器：电子邮件 + Slack（如果配置了）
  - name: 'critical-receiver'
    email_configs:
      - to: ${ALERTMANAGER_EMAIL_TO:-'admin@pepgmp.local'}
        send_resolved: true
    slack_configs:
      - channel: ${ALERTMANAGER_SLACK_CHANNEL:-'#alerts'}
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true

  # 警告告警接收器：仅电子邮件
  - name: 'warning-receiver'
    email_configs:
      - to: ${ALERTMANAGER_EMAIL_TO:-'admin@pepgmp.local'}
        send_resolved: true

# 抑制规则：防止重复告警
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']