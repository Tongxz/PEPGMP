# 生产环境 Docker Compose 配置
# Production Environment Docker Compose Configuration
# 注意: Docker Compose V2 不再需要 version 字段

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # 内部网络，不暴露到外部

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  app_logs:
    driver: local
  app_output:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Docker Secrets（可选，推荐用于敏感信息）
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  admin_password:
    file: ./secrets/admin_password.txt
  secret_key:
    file: ./secrets/secret_key.txt

services:
  # ==================== PostgreSQL 数据库（生产） ====================
  database:
    image: postgres:16-alpine
    container_name: pepgmp-postgres-prod
    environment:
      POSTGRES_DB: pepgmp_production
      POSTGRES_USER: pepgmp_prod
      # 从secrets读取密码（如果使用secrets）
      # POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      # 或从.env.production读取（如果不使用secrets）
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - backend
    # secrets:
    #   - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pepgmp_prod -d pepgmp_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Redis 缓存（生产） ====================
  redis:
    image: redis:7-alpine
    container_name: pepgmp-redis-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 60
    volumes:
      - redis_prod_data:/data
    networks:
      - backend
    # secrets:
    #   - redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== API 服务（生产） ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: pepgmp-backend:latest
    container_name: pepgmp-api-prod
    # 从.env.production加载环境变量
    env_file:
      - .env.production
    # 或使用environment明确指定
    environment:
      - ENVIRONMENT=production
      # 其他配置从.env.production自动加载
    volumes:
      # 只挂载必要的目录（生产环境不挂载代码）
      - app_logs:/app/logs
      - app_output:/app/output
      - ./config:/app/config:ro  # 只读配置
      - ./models:/app/models:ro  # 只读模型
    networks:
      - frontend
      - backend
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    # secrets:
    #   - db_password
    #   - redis_password
    #   - admin_password
    #   - secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # 资源限制
    deploy:
      replicas: 1  # 可增加副本数
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Nginx 反向代理（可选） ====================
  nginx:
    image: nginx:alpine
    container_name: pepgmp-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书
    networks:
      - frontend
    depends_on:
      - api
    restart: unless-stopped
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Prometheus 监控（可选） ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: pyt-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - frontend
      - backend
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== Grafana 可视化（可选） ====================
  grafana:
    image: grafana/grafana:latest
    container_name: pyt-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - frontend
    depends_on:
      - prometheus
    restart: unless-stopped
