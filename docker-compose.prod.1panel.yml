# 生产环境 Docker Compose 配置（1Panel 专用版）
# Production Environment Docker Compose Configuration (1Panel Edition)
# 注意: 此版本移除了 build 部分，直接使用已导入的镜像
# Note: This version removes build section and uses pre-imported images
# 注意: 环境变量从 .env.production 文件加载，每个服务都需要配置 env_file
# Note: Environment variables loaded from .env.production, each service needs env_file

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # 内部网络，不暴露到外部

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  app_logs:
    driver: local
  app_output:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

services:
  # ==================== PostgreSQL 数据库（生产） ====================
  database:
    image: postgres:16-alpine
    container_name: pepgmp-postgres-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: pepgmp_production
      POSTGRES_USER: pepgmp_prod
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pepgmp_prod -d pepgmp_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Redis 缓存（生产） ====================
  redis:
    image: redis:7-alpine
    container_name: pepgmp-redis-prod
    env_file:
      - .env.production
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 60
    volumes:
      - redis_prod_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== API 服务（生产） ====================
  api:
    # 1Panel 专用：直接使用已导入的镜像，不进行构建
    # 1Panel Edition: Use pre-imported image directly, no build
    image: pepgmp-backend:${IMAGE_TAG:-latest}
    container_name: pepgmp-api-prod
    # 从.env.production加载环境变量
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      # 其他配置从.env.production自动加载
    volumes:
      # 只挂载必要的目录（生产环境不挂载代码）
      - app_logs:/app/logs          # 日志目录（命名volume，持久化）
      - app_output:/app/output       # 输出目录（命名volume，持久化）
      - ./config:/app/config:ro     # 只读配置（bind mount）
      - ./models:/app/models:ro     # 只读模型（bind mount）
      - ./data:/app/data            # 数据目录（bind mount，可读写，用于数据库和临时文件）
    networks:
      - frontend
      - backend
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Frontend 前端（生产） ====================
  frontend:
    # 使用环境变量 IMAGE_TAG，如果未设置则使用 latest
    image: pepgmp-frontend:${IMAGE_TAG:-latest}
    container_name: pepgmp-frontend-prod
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx 反向代理（可选） ====================
  nginx:
    image: nginx:alpine
    container_name: pepgmp-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书
    networks:
      - frontend
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

