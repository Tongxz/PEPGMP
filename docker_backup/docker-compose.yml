version: "3.8"

networks:
  pyt-network:
    driver: bridge

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pyt-api-dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./output:/app/output
    command: python main.py --mode api --host 0.0.0.0 --port 8000 --debug
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pyt-network

  frontend:
    image: node:20
    container_name: pyt-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_API_BASE=/api/v1
      - VITE_PROXY_TARGET=http://api:8000
      - BASE_URL=/
      - NODE_ENV=development
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pyt-network
    depends_on:
      - api
