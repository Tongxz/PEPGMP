version: "3.8"

# 开发环境数据库配置
# 只包含：PostgreSQL、Redis
# 用于本地开发时提供数据库服务

networks:
  pyt-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

services:
  # PostgreSQL 数据库 (开发环境)
  database:
    image: postgres:16-alpine
    container_name: pyt-postgres-dev
    environment:
      POSTGRES_DB: pyt_development
      POSTGRES_USER: pyt_dev
      POSTGRES_PASSWORD: pyt_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - pyt-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyt_dev -d pyt_development"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis 缓存 (开发环境)
  redis:
    image: redis:7-alpine
    container_name: pyt-redis-dev
    command: >
      redis-server
      --appendonly yes
      --requirepass pyt_dev_redis
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - pyt-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

