# 优化版 Pre-commit 配置
# 专注于核心代码质量，避免过度检查

repos:
  # 基础代码检查 - 保留最必要的项目
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace    # 删除行尾空格
      - id: end-of-file-fixer      # 确保文件以换行符结束
      - id: check-yaml            # 检查YAML语法
      - id: check-json            # 检查JSON语法
      - id: check-merge-conflict  # 检查合并冲突标记
      - id: check-case-conflict   # 检查文件名大小写冲突
      - id: mixed-line-ending     # 统一行尾符

  # Python 代码格式化 - 核心自动化工具
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        args: ["--line-length=88", "--safe"]

  # 导入排序 - 与black配合良好
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  # 自动移除未使用的导入 - 保持代码整洁
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args:
          - "--in-place"
          - "--remove-all-unused-imports"
          - "--remove-unused-variables"

  # 基础代码质量检查 - 简化版flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=88"
          - "--extend-ignore=E203,W503,E501,F401,F841"
          - "--max-complexity=18"
        # 移除了复杂的依赖，只保留核心检查

  # 基础安全检查 - 仅关键问题
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll", "-c", "pyproject.toml"]
        exclude: |
          (?x)^(
            tests/|
            test_|
            .*test_.*\.py$
          )

# 全局配置
default_language_version:
  python: python3.10

ci:
  autofix_commit_msg: |
    chore: auto-fix by pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
