# 生产环境完整配置（包含MLOps可选服务）
# Production Full Stack Configuration with Optional MLOps Services
#
# 使用方法:
# 1. 基础服务（API + Database + Redis）:
#    docker-compose -f docker-compose.prod.full.yml up -d
#
# 2. 包含MLOps服务（添加 MLflow + DVC）:
#    docker-compose -f docker-compose.prod.full.yml --profile mlops up -d
#
# 3. 只启动MLOps服务:
#    docker-compose -f docker-compose.prod.full.yml up mlflow dvc -d


networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # 内部网络，不暴露到外部

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  app_logs:
    driver: local
  app_output:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  mlflow_prod_data:
    driver: local
  dvc_prod_cache:
    driver: local

# Docker Secrets（可选，推荐用于敏感信息）
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  admin_password:
    file: ./secrets/admin_password.txt
  secret_key:
    file: ./secrets/secret_key.txt

services:
  # ==================== PostgreSQL 数据库（生产） ====================
  database:
    image: postgres:16-alpine
    container_name: pepgmp-postgres-prod
    environment:
      POSTGRES_DB: pepgmp_production
      POSTGRES_USER: pepgmp_prod
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pepgmp_prod -d pepgmp_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Redis 缓存（生产） ====================
  redis:
    image: redis:7-alpine
    container_name: pepgmp-redis-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== API 服务（生产） ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: pepgmp-backend:latest
    container_name: pepgmp-api-prod
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "${API_PORT:-8000}:8000"
    runtime: nvidia
    volumes:
      - app_logs:/app/logs
      - app_output:/app/output
      - ./config:/app/config:ro
      - ./models:/app/models:ro
    networks:
      - frontend
      - backend
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '6.0'
          memory: 10G
        reservations:
          cpus: '3.0'
          memory: 6G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx 反向代理（可选） ====================
  nginx:
    image: nginx:alpine
    container_name: pepgmp-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - frontend
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Prometheus 监控（可选） ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: pepgmp-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - frontend
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Grafana 可视化（可选） ====================
  grafana:
    image: grafana/grafana:latest
    container_name: pepgmp-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - frontend
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== MLflow 服务（MLOps可选） ====================
  mlflow:
    image: ${IMAGE_REGISTRY:-192.168.30.83:5433/}mlflow:latest
    container_name: pepgmp-mlflow-prod
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER:-pepgmp_prod}:${DATABASE_PASSWORD}@database:5432/${POSTGRES_DB:-pepgmp_production}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=file:///mlflow/artifacts
      - MLFLOW_SERVER_DEFAULT_ARTIFACT_ROOT=file:///mlflow/artifacts
      - MLFLOW_SERVER_FILE_STORE=/mlflow/file_store
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow_prod_data:/mlflow
      - ./mlruns:/mlflow/mlruns:ro
    networks:
      - frontend
      - backend
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles:
      - mlops
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== DVC 数据版本控制（MLOps可选） ====================
  dvc:
    image: ${IMAGE_REGISTRY:-192.168.30.83:5433/}dvc:latest
    container_name: pepgmp-dvc-prod
    environment:
      - DVC_CACHE_DIR=/dvc/cache
      - DVC_REMOTE_URL=${DVC_REMOTE_URL:-/dvc/remote}
    volumes:
      - dvc_prod_cache:/dvc/cache
      - ./data:/dvc/data:ro
      - ./models:/dvc/models:ro
    networks:
      - backend
    restart: unless-stopped
    profiles:
      - mlops
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
