  confidence_boost_factor: 1.2
  confidence_threshold: 0.2
  contour_area_threshold: 50
  device: auto
  edge_density_threshold: 0.006
  input_size:
  - 224
  - 224
  light_blue_ratio_threshold: 0.001
  light_color_ratio_threshold: 0.003
  min_contour_count: 2
  model_path: models/multi_behavior/multi_behavior_20251118_070707.pt
  roi_detection_confidence: 0.1
  roi_expansion_attempts: 1
  roi_expansion_conf_scale: 0.8
  roi_expansion_pixels: 50
  roi_head_ratio: 0.3
  roi_min_positive_confidence: 0.1
