  ml_window: 30
  sanitizing_max_duration: 30.0
  sanitizing_min_duration: 0.0
  sanitizing_stability_frames: 3
  use_advanced_detection: true
  use_mediapipe: true
  use_ml_classifier: true
capture:
  anonymize_head: true
  anonymize_ratio: 0.4
  blur_kernel: 31
  region_ref_size: 640x480
