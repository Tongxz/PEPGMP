  total_score_threshold: 0.65
  upper_edge_density_threshold: 0.008
  upper_region_ratio: 0.4
  white_ratio_threshold: 0.002
human_detection:
  confidence_threshold: 0.5
  device: auto
  iou_threshold: 0.6
  max_box_ratio: 6.0
  max_detections: 15
  min_box_area: 1500
  min_height: 80
  min_width: 50
  model_path: models/yolo/yolov8s.pt
  nms_threshold: 0.4
inference:
  profile: fast
pose_detection:
  backend: yolov8
  confidence_threshold: 0.5
  device: auto
  iou_threshold: 0.7
  model_path: models/yolo/yolov8n-pose.pt
process:
  cooldown_seconds: 10
  enable: true
  handwash_min_consecutive: 3
  min_dwell_seconds:
    dryer: 0.5
    sink: 0.5
    stand: 0.5
  region_names:
    dryer: 烘干区域
    entrance: 入口线
    sink: 洗手水池
    stand: 洗手站立区域
    work: 车间入口
profiles:
  accurate:
    cascade:
      enable: true
      heavy_weights: models/yolo/yolov8l.pt
      trigger_confidence_range:
      - 0.4
      - 0.6
    human_detection:
      max_detections: 20
      model_path: models/yolo/yolov8m.pt
    runtime:
      osd_minimal: false
  balanced:
    human_detection:
      confidence_threshold: 0.5
      model_path: models/yolo/yolov8s.pt
    runtime:
      frame_skip: 0
  fast: {}
runtime:
  frame_skip: 0
  log_interval: 60
  osd_minimal: false
system:
  api_timeout: 30.0
  batch_size: 8
  cache_size: 200
  cache_ttl: 300
  debug_mode: false
  enable_cache: true
  log_level: INFO
  max_request_size: 10485760
  max_workers: 8
