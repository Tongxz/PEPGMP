apiVersion: v1
kind: Secret
metadata:
  name: pepgmp-secrets
  namespace: pepgmp-prod
type: Opaque
stringData:
  # 数据库密码
  DATABASE_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  # Redis密码
  REDIS_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  # 管理员密码
  ADMIN_PASSWORD: "CHANGE_ME_VERY_STRONG_PASSWORD_MIN_16_CHARS"
  # 应用密钥
  SECRET_KEY: "CHANGE_ME_64_CHAR_RANDOM_KEY_USE_SECRETS_TOKEN_URLSAFE"
  # JWT密钥
  JWT_SECRET_KEY: "CHANGE_ME_ANOTHER_64_CHAR_RANDOM_KEY"
  # Sentry DSN（可选）
  SENTRY_DSN: ""
  # SMTP密码（可选）
  SMTP_PASSWORD: ""
  # AWS密钥（可选）
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  # 对象存储密钥（可选）
  OBJECT_STORAGE_ACCESS_KEY: ""
  OBJECT_STORAGE_SECRET_KEY: ""
  # Grafana管理员密码（可选）
  GRAFANA_ADMIN_PASSWORD: "admin"