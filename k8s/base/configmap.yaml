apiVersion: v1
kind: ConfigMap
metadata:
  name: pepgmp-config
  namespace: pepgmp-prod
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  AUTO_CONVERT_TENSORRT: "false"
  DATABASE_URL: "postgresql://pyt_prod:@postgres-service:5432/pyt_production"
  REDIS_URL: "redis://:@redis-service:6379/0"
  USE_DOMAIN_SERVICE: "true"
  ROLLOUT_PERCENT: "100"
  REPOSITORY_TYPE: "postgresql"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_RELOAD: "false"
  GUNICORN_WORKERS: "4"
  GUNICORN_TIMEOUT: "120"
  CAMERAS_YAML_PATH: "/app/config/cameras.yaml"
  CORS_ORIGINS: "https://your-domain.com,https://www.your-domain.com"
  CORS_ALLOW_CREDENTIALS: "true"
  MAX_UPLOAD_SIZE_MB: "100"
  ALLOWED_UPLOAD_EXTENSIONS: "jpg,jpeg,png,mp4,avi"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
  LOG_FORMAT: "json"
  LOG_FILE: "/app/logs/app.log"
  LOG_MAX_BYTES: "104857600"
  LOG_BACKUP_COUNT: "10"
  PRODUCTION_MODE: "true"
  ENABLE_GZIP: "true"
  ENABLE_CACHE: "true"
  CACHE_TTL_SECONDS: "300"
  FEATURE_NEW_UI: "true"
  FEATURE_ADVANCED_ANALYTICS: "true"
  FEATURE_REAL_TIME_ALERTS: "true"
  TZ: "UTC"
  LANGUAGE: "zh_CN"
  DEBUG: "false"
  TESTING: "false"